    .footer-social-links a{
        width: 15px;
        height: 15px;
        line-height: 15px !important;
        position: center;
        margin: 0 5px;
        text-align: center;
        display: inline-block;
        color: #111;
        padding:5px;

        -webkit-transition: all 0.5s cubic-bezier(0.300, 0.100, 0.580, 1.000);  
        -moz-transition: all 0.5s cubic-bezier(0.300, 0.100, 0.580, 1.000); 
        -o-transition: all 0.5s cubic-bezier(0.300, 0.100, 0.580, 1.000);
        -ms-transition: all 0.27s cubic-bezier(0.300, 0.100, 0.580, 1.000); 
        transition: all 0.5s cubic-bezier(0.300, 0.100, 0.580, 1.000);
    }
    .footer-social-links a i,
    .footer-social-links a span{
        position: relative;
        top: 2px;
        left: 1px; 
    }
    .footer-social-links a:before{
        content: "";
        display: inline-block;
        width: 100%;
        height: 100%;
        position: relative;
        top: -5px;
        left: 0;
        border: 1px solid #111;

        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;

        -webkit-transform: rotate(45deg);
        -moz-transform: rotate(45deg);
        -o-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);

        -webkit-transition: all 0.27s cubic-bezier(0.300, 0.100, 0.580, 1.000);  
        -moz-transition: all 0.27s cubic-bezier(0.300, 0.100, 0.580, 1.000); 
        -o-transition: all 0.27s cubic-bezier(0.300, 0.100, 0.580, 1.000);
        -ms-transition: all 0.27s cubic-bezier(0.300, 0.100, 0.580, 1.000); 
        transition: all 0.27s cubic-bezier(0.300, 0.100, 0.580, 1.000);

    }
    .footer-social-links a:hover{
        color: #fff;
    }
    .footer-social-links a:hover:before{
        background: #111;
    }

    <style>                         
            * {
              box-sizing: border-box;}

            h1{
              text-align: center;
              font-family: garamond;
              border: 1px solid black;

              /* box-shadow: first # = horizontal offset; second # = vertical offset; last = color*/

              box-shadow: 20px 40px #caedeb;
              font-size: 40px;
              letter-spacing: 15px;
              text-shadow: 3px 2px #cacbcc;
              width: 400px;
              height: 100px;
              margin-left: auto;
              margin-right: auto;
              padding-top: 13px}
      button{
        margin-left:50%;
        margin-right:100%;
        font-size: 20px;}

         /*----------- Pagination styling --------------*/
            .pagination{
              display: inline-block;}

            .center{
              text-align: center;}

            .pagination a{
              color: black;
              float: left;
            /* spacing between; first*/
              margin: 0 4px;
              padding: 8px 16px;
              text-decoration: none;
              transition: background-color .3s;}

            .pagination a.active {
              background-color: #caedeb;
              color: white;}
                    /* color when mouse is hovering over a non-active # */
            .pagination a:hover:not(.active){
              background-color:#ddd;}

    </style>

        <!-- function telling the website to either close or open the menu navigation bar -->
      <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
          /* makes the right side fade to a dark gray */
          document.body.style.backgroundColor = "rgba(0,0,0,0.25)";}

        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
          document.body.style.backgroundColor = "white";}


        /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
          dropdown[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var dropdownContent = this.nextElementSibling;
          if (dropdownContent.style.display === "block") {
          dropdownContent.style.display = "none";
          } else {
          dropdownContent.style.display = "block";
          }
          });
        }
          // Toggle grid padding
        function myFunction() {
          var x = document.getElementById("myGrid");
          if (x.className === "w3-row") {
            x.className = "w3-row-padding";
          } else { 
            x.className = x.className.replace("w3-row-padding", "w3-row");
          }
        }
      </script>
